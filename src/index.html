<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>GraphPlotter</title>
  </head>
  <body>
    <br />
    <div id="controls">
      style
      <select id="styleSelect">
        <option value="smooth surface">smooth surface</option>
        <option value="points">points</option>
      </select>
      function
      <select id="functionSelect">
        <option value="sin(x)">sin(x)</option>
        <option value="cos(x^2+z^2)">cos(x^2+z^2)</option>
        <option value="x^2">x^2</option>
        <option value="cos(3x^2)">cos(3x^2)</option>
        <option value="exp(x)">exp(x)</option>
      </select>
      minX <input id="minX" type="number" value="-10" /> maxX
      <input id="maxX" type="number" value="10" /> minZ
      <input id="minZ" type="number" value="-10" /> maxZ
      <input id="maxZ" type="number" value="10" /> fading
      <input
        type="range"
        min="0"
        max="1"
        value="0"
        class="slider"
        id="fadingRange"
        step="0.05"
      />
      ambient strength
      <input
        type="range"
        min="0"
        max="1"
        value="0"
        class="slider"
        id="ambientRange"
        step="0.05"
      />
      <button id="drawButton">Draw!</button>
    </div>

    <container>
      <canvas
        id="canvas"
        width="1200"
        height="900"
        style="border: 1px solid #000000"
      ></canvas>
      <canvas
        id="text"
        width="1200"
        height="900"
        style="border: 1px solid #000000"
      ></canvas>
    </container>

    <br />
    <script type="text/javascript" src="init.js"  > </script>
    <script type="text/javascript" src="gl-matrix-lib.js"  > </script>
    <script type="text/javascript" src="./shaders/vertex.js"  > </script>
    <script type="text/javascript" src="./shaders/fragment.js" > </script>
    <script type="text/javascript" src="shaderHandler.js" > </script>
    <script type="text/javascript" src="math.js" > </script>
    <script type="text/javascript" src="App.js" defer > </script>
  </body>

</html>
