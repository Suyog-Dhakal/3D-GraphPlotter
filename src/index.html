<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>GraphPlotter</title>
  </head>
  <body>
    <br />
    <div id="interface">
      <label >z = </label>
      <input type="text" id="function" value="x^2 + y^2">

      <input type="button" value="Plot">
      <br><br>

      <label>x-scale:</label>
      <input type="range" min="0" max="1" value="0" class="slider" step="0.05">
      <br><br>
      <label>y-scale:</label>
      <input type="range" min="0" max="1" value="0" class="slider" step="0.05">
      <br><br>
      <label>z-scale:</label>
      <input type="range" min="0" max="1" value="0" class="slider" step="0.05">
      <br><br>
      <label>Resolution:</label>
      <input type="range" min="0" max="1" value="0" class="slider" step="0.05">
      <br><br>
    </div>

    <canvas
      id="canvas"
    />

    <br />
    <script type="text/javascript" src="gl-matrix-lib.js"  > </script>
    <script type="text/javascript" src="init.js"  > </script>
    <script type="text/javascript" src="./shaders/vertex.js"  > </script>
    <script type="text/javascript" src="./shaders/fragment.js" > </script>
    <script type="text/javascript" src="shaderHandler.js" > </script>
    <script type="text/javascript" src="App.js" defer > </script>
  </body>

</html>
