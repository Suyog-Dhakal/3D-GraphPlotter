<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <title>3D Graph Plotting</title>
  </head>
  <body>
    <div id="box-container">

      <div id="output-box" class="big-box">
        <div class="heading-tag">
          <h1 id="primary-header">3D GRAPH</h1>
        </div>
        
        <container>
          <canvas id="graphics-canvas">
 <!-- render 3d graph here -->
          </canvas>
        </container>
      </div>

      <div class= "big-box" id="input-box">

        <div id="input-area">
          <label>z = </label>
          <input type="text" id="function" placeholder="eg. sin(x)">  
        </div>
  
        <button class="btn">Plot</button>
  
        <div class="scaling-input">
          
          <label id="x-scale">X-scale</label><br>
          <input type="range" value= "0.6" min="0" max="1" oninput="this.nextElementSibling.value = this.value" class="slider" step="0.05"><output>0.6</output>
          <br><br>

          <label id="y-scale">Y-scale</label><br>
          <input type="range" value= "0.6" min="0" max="1" oninput="this.nextElementSibling.value = this.value" class="slider" step="0.05"><output>0.6</output>
          <br><br>

          <label id="z-scale">Z-scale</label><br>
          <input type="range" value= "0.6" min="0" max="1" oninput="this.nextElementSibling.value = this.value" class="slider" step="0.05"><output>0.6</output>
          <br><br>

          <label class="resolution">Resolution</label><br>
          <input type="range" value= "0.6" min="0" max="1" oninput="this.nextElementSibling.value = this.value" class="slider" step="0.05"><output>0.6</output>
          <br><br>
        </div>
     </div>

     
</div>

    <br />
    <script type="text/javascript" src="init.js"  > </script>
    <script type="text/javascript" src="gl-matrix-lib.js"  > </script>
    <script type="text/javascript" src="./shaders/vertex.js"  > </script>
    <script type="text/javascript" src="./shaders/fragment.js" > </script>
    <script type="text/javascript" src="shaderHandler.js" > </script>
    <!-- <script type="text/javascript" src="math.js" > </script> -->
    <!-- <script type="text/javascript" src="example.js" defer > </script> -->
    <script type="text/javascript" src="App.js" defer > </script>
  </body>

</html>
